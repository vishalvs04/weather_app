<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./images/logo.ico" type="image/x-icon">

    <title>Weather App</title>
  </head>
  <body>
    
    <div class="all_content">
      <nav>
        <ul>
          <li>
            <input type="text" class="search" id="search" placeholder="Search for a city">

          </li>
          <li>
            <button id="search_btn">Search</button>

          </li>

        </ul>
      </nav>
      <div class="container" id="temp_area">
      <h1 id="temperature"></h1>
      <div class="temps"></div>
      <h2 id="weather_type" class="temp"></h2>
      <h2 id="city" class="temp"></h2>
      <p id="weather_text" class="temp" style="font-size: 15px"></p>
      <p id="last_updated" class="temp"></p>
      <p id="current_time" class="temp"></p>
      <p id="day_night_temp_icon" class="temp"></p>
    </div>

    <div class="weather_info" id="weather_info">
      <table id="weather_info_table"></table>
    </div>

    <div class="day_forecast_container" id="day_forecast_container"></div>
    <script type="module" src="./index.js"></script>
    </div>
  </body>
</html>
