<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="/images/logo.png" />
    <title>Weather App</title>
  </head>
  <body>
    <nav class="navbar">
      <ul class="navbar-list">
        <img src="images/logo.png" alt="weather-logo" id="navbar-logo" />
        <li class="navbar-items"><a href="./"> Home</a></li>
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search a city"
          class="search_city"
        />
        <button type="button" id="search_btn" class="search_city">
          Search
        </button>
      </ul>
    </nav>

    <div class="container" id="temp_area">
      <h1 id="temperature" class="temp"></h1>
      <h2 id="weather_type" class="temp"></h2>
      <h2 id="city" class="temp"></h2>
      <p id="weather_text" class="temp" style="font-size: 15px"></p>
      <p id="last_updated" class="temp"></p>
      <p id="current_time" class="temp"></p>
    </div>
    <div class="bottom_container" id="bottom_container">
      <div class="wind" id="wind"></div>
      <div id="day_night_temp_icon"></div>
      <div class="feels_temp" id="feels_temp"></div>
    </div>
    <!-- <div id="ten_day_forecast_list">
        <ul id="ten_day_list">
        </ul>
      </div> -->
    <div class="day_forecast_container" id="day_forecast_container"></div>
    <!-- <div class="fixed_cont"></div> -->
    <script type="module" src="./index.js"></script>
  </body>
</html>
